<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/logo/K.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <form method="">
            <h1>Register</h1>
            <div class="input-box">
                 <input type="text" placeholder="username" name="username" required> <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="Password" required> <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Mobile number" name="Mobile number" required> <i class='bx bxs-phone'></i>
           </div>
           <div class="input-box">
               <input type="email" placeholder="Email" name="Email" required> <i class='bx bx-envelope'></i>
           </div>
            <div class="Remember-forget">
                 <label><input type="checkbox" text="Remember me" required> <small><a href="terms and conditions.html" style="text-decoration: none;">Terms and conditions </a></label></small>
            </div>
            <button type="submit" class="btn">REGISTER</button>
            <hr>
            <div class="register-link">
                <p>Have an account? <a href="Login.html">Login Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
