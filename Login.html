<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/logo/K.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <form method="">
            <h1>Login</h1>
            <div class="input-box">
                 <input type="text" placeholder="username" name="Username" required> <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="Password" required> <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="Remember-forget">
                 <label><input type="checkbox" text="Remember me" > <small>Remember me </label> <a href="#" >Forgot password</a></small>
            </div>
            <button type="submit" class="btn">LOGIN</button>
            <hr>
            <div class="register-link">
                <p>Dont have an account? <a href="Register.html">Register Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
